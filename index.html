<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Entity Relationship Diagram Editor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="menu-bar">
        <input type="file" id="upload-json" style="display:none" accept=".json">
        <div class="menu-item">File
            <div class="dropdown">
                <a id="diagram-new" style="background-image: url(icons/document-plus.svg);">New Blank</a>
                <a id="upload-json-btn" style="background-image: url(icons/folder-open.svg);">Open</a>
                <a id="download-json" style="background-image: url(icons/arrow-down-on-square.svg);">Save</a>
            </div>
        </div>
        <div class="menu-item">Edit
            <div class="dropdown">
                <a id="add-entity" style="background-image: url(icons/plus.svg);">Add new Entity</a>
                <a id="undo-btn" style="background-image: url(icons/arrow-uturn-left.svg);">Undo</a>
                <a id="redo-btn" style="background-image: url(icons/arrow-uturn-right.svg);">Redo</a>
            </div>
        </div>
        <div class="menu-item">View
            <div class="dropdown">
                <a id="reset-view" style="background-image: url(icons/magnifying-glass.svg);">Reset View</a>
                <a id="fit-content" style="background-image: url(icons/fit.svg);">Fit Content</a>
            </div>
        </div>
        <div class="menu-item">Export
            <div class="dropdown">
                <a id="export-png" style="background-image: url(icons/photo.svg);">Export PNG</a>
                <a id="export-webp" style="background-image: url(icons/photo.svg);">Export WEBP</a>
	        <a id="export-jpeg" style="background-image: url(icons/photo.svg);">Export JPEG</a>
            </div>
        </div>
    </div>
    <svg></svg>
    <button id="back-to-content" style="display: none;">Back to content</button>
    <div class="footer">
        <div id="projectname"></div>
        <div class="zoom">
            <input type="range" min="0" max="100" step="1" value="50" id="zoom-level" />
            <div id="zoom-text">100%</div>
        </div>
    </div>
    <!-- Context menu (is filled dynamically) -->
    <div id="context-menu"></div>
    <!-- Modal for text input and select menu -->
    <div class="background"></div>
    <div id="modal">
        <div id="modal-title"></div>
        <div id="modal-content"></div>
        <div style="text-align: right;">
            <button id="modal-ok">OK</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
