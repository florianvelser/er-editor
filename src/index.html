<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Entity Relationship Diagram Editor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="menu-bar">
        <input type="file" id="upload-json" style="display:none" accept=".json">
        <div class="menu-item">File
            <div class="dropdown">
                <a
                    style="background-image: url(https://pro.fontawesome.com/releases/v5.15.4/svgs/light/file-plus.svg);">New
                    Blank</a>
                <a style="background-image: url(icons/folder-open.svg);">Open</a>
                <a style="background-image: url(icons/arrow-down-on-square.svg);">Save</a>
            </div>
        </div>
        <div class="menu-item">Edit
            <div class="dropdown">
                <a style="background-image: url(icons/plus.svg);">Add new Entity</a>
                <a style="background-image: url(icons/arrow-uturn-left.svg);">Undo</a>
                <a style="background-image: url(icons/arrow-uturn-right.svg);">Redo</a>
            </div>
        </div>
        <div class="menu-item">View
            <div class="dropdown">
                <a id="reset-view" style="background-image: url(icons/magnifying-glass.svg);">Reset View</a>
                <a style="background-image: url(icons/fit.svg);">Fit Content</a>
            </div>
        </div>
        <div class="menu-item">Export
            <div class="dropdown">
                <a style="background-image: url(icons/photo.svg);">Export PNG</a>
                <a id="export-webp" style="background-image: url(icons/photo.svg);">Export WEBP</a>
                <a id="export-jpeg" style="background-image: url(icons/photo.svg);">Export JPEG</a>
                <a id="export-svg" style="background-image: url(icons/photo.svg);">Export SVG</a>
            </div>
        </div>
    </div>
    <div class="toolbar">
        <div id="diagram-new" class="button new" title="New Document"
            style="background-image: url(icons/document-plus.svg);"></div>
        <div id="upload-json-btn" class="button open" title="Open Document"
            style="background-image: url(icons/folder-open.svg);"></div>
        <div id="download-json" class="button save" title="Save Document"
            style="background-image: url(icons/arrow-down-on-square.svg);"></div>
        <div class="hline"></div>
        <div id="add-entity" class="button addentity" title="Add Entity" style="background-image: url(icons/plus.svg);">
        </div>
        <div id="undo-btn" class="button undo" title="Undo" style="background-image: url(icons/arrow-uturn-left.svg);">
        </div>
        <div id="redo-btn" class="button redo" title="Redo" style="background-image: url(icons/arrow-uturn-right.svg);">
        </div>
        <div id="fit-content" class="button view" title="View to Content"
            style="background-image: url(icons/magnifying-glass.svg);"></div>
        <div class="hline"></div>
        <div id="export-png" class="button export" title="Export" style="background-image: url(icons/photo.svg);"></div>
    </div>
    <svg></svg>
    <button id="back-to-content" style="display: none;">Back to content</button>
    <div class="footer">
        <div id="projectname"></div>
        <div class="zoom">
            <input type="range" min="0" max="100" step="1" value="50" id="zoom-level" />
            <div id="zoom-text">100%</div>
        </div>
    </div>
    <!-- Context menu (is filled dynamically) -->
    <div id="context-menu"></div>
    <!-- Modal for text input and select menu -->
    <div class="background"></div>
    <div id="contextmenu" tabindex="-1">
        <div class="item" id="add-attribute-button" style="background-image: url(icons/plus.svg);">Add Attribute</div>
        <div class="item" id="set-primary-key" style="background-image: url(icons/key.svg);">Set as primary key</div>
        <div class="item" id="delete-button" style="background-image: url(icons/trash-red.svg); color: #E53935;">Delete
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <div id="modal" tabindex="-1">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 id="modal-title" class="modal-title"></h2>
            <p class="modal-text"></p>
            <div class="modal-control"></div> <!-- placeholder for control -->
            <div class="modal-actions">
                <button class="btn cancel" id="modal-cancel">Cancel</button>
                <button class="btn confirm" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>
    <div id="export-modal" tabindex="-1">
        <div class="modal-backdrop" id="export-backdrop"></div>
        <div class="modal-content" role="dialog">
            <div class="export-body">
                <img class="export-image checkered" src="" width="520" height="300" alt="Export Preview">
                <div class="export-options">
                    <h2 class="modal-title">Export Settings</h2>
                    <div class="export-row">
                        <span>Transparent</span>
                        <label class="switch">
                            <input type="checkbox" id="opt-transparent">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="export-row">
                        <span>Skalierung</span>
                        <div class="segmented-control small" id="opt-scale">
                            <div class="indicator"></div>
                            <div class="segment" data-value="1">1x</div>
                            <div class="segment" data-value="2">2x</div>
                            <div class="segment active" data-value="3">3x</div>
                        </div>
                    </div>
                    <div class="export-actions">
                        <button class="btn" data-format="png">PNG</button>
                        <button class="btn" data-format="webp">WEBP</button>
                        <button class="btn" data-format="jpeg">JPEG</button>
                        <button class="btn" data-format="svg">SVG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
